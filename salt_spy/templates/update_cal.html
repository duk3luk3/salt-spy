{% extends "base.html" %}
{% block title %}Update Calendar{% endblock %}
{% block content %}
      <div>
        <h2>Update Calendar</h2>

        <table>
{% for week in range(0,4) %}
<tr>
{% for day in range(1,8) %}
{% set day = week * 7 + day %}
<td>{{ day }}:</td><td>{{ ",".join(days[day]) }}</td>
</td>
{% endfor %}
</tr>
{% endfor %}
        </table>
      </div>
{% endblock %}
